<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.063b8931.css"></head><body>  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="group"> <legend> Personal information </legend> <div class="formField"> <label for="surname">Surname:</label> <input type="text" id="surname" name="surname" minlength="5" maxlength="20" autocomplete="off"> </div> <div class="formField"> <label for="name">Name:</label> <input type="text" id="name" name="name" minlength="2" maxlength="15" autocomplete="off" required> </div> <div class="formField"> <label for="age">How old are You?</label> <input type="number" id="age" name="age" value="12" min="1" max="100"> </div> <div class="formField"> <label for="date">Full date of birth:</label> <input type="date" id="date" name="date"> </div> <div class="formField"> <label for="terms">I accept the term of the agreement</label> <input type="checkbox" id="terms" name="terms" required> </div> </fieldset> <fieldset class="group"> <legend> Registration </legend> <div class="formField"> <label for="email">E-mail:</label> <input type="email" id="email" name="email" placeholder="email@example.com" autocomplete="off" required> </div> <div class="formField"> <label for="password">Password:</label> <input type="password" id="password" name="password" min="4" max="16" required> </div> </fieldset> <fieldset class="group"> <legend> An interesting fact about you! </legend> <div class="formField"> Do you love cats? <input type="radio" id="catsYes" name="loveCats" value="yes"> <label for="catsYes"></label>Yes <input type="radio" id="catsNo" name="loveCats" value="no"> <label for="catsNo">No</label> </div> <div class="formField"> <label for="color">What is your favorite color:</label> <input type="color" id="color" name="color"> </div> <div class="formField"> <label for="time">What time do you go to bed?</label> <input type="time" id="time" name="time"> </div> <div class="formField"> <label for="cars">What are your favorite brand of cars?</label> <select id="cars" name="cars" size="4" multiple> <option value="volvo">Volvo</option> <option value="saab">BMW</option> <option value="fiat">Mersedes</option> <option value="audi">Audi</option> </select> </div> <div class="formField"> <label for="rate">How do you rate our work?</label> <input type="range" id="rate" name="rate" min="1" max="10" value="1" required> </div> </fieldset> <fieldset class="group"> <legend> Additional info: </legend> <div class="formField"> <label for="comments">Comments:</label> <textarea name="comments" id="comments" cols="17" rows="2"></textarea> </div> <div class="formField"> <label for="recommend">Would you recommended us?</label> <select id="recommend" name="recommend" required> <option value="yes" selected>Yes</option> <option value="no">No</option> </select> </div> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
