<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="group">
        <legend>
          Personal information
        </legend>

        <div class="formField">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            minlength="5"
            maxlength="20"
            autocomplete="off"
          >
        </div>

        <div class="formField">
          <label for="name">Name:</label>
          <input
            type="text" 
            id="name" 
            name="name"
            minlength="2"
            maxlength="15"
            autocomplete="off"
            required
          >  
        </div>

        <div class="formField">
          <label for="age">How old are You?</label>
          <input
            type="number" 
            id="age" 
            name="age"
            value="12"
            min="1"
            max="100"
          >  
        </div>

        <div class="formField">
          <label for="age">Full date of birth:</label>
          <input
            type="date" 
            id="date" 
            name="date"
          >  
        </div>

        <div class="formField">
          <label for="terms">I accept the term of the agreement</label>
          <input
            type="checkbox" 
            id="terms" 
            name="terms"
            required
          >       
        </div>
      </fieldset>

      <fieldset class="group">
        <legend>
          Registration
        </legend>

        <div class="formField">
          <label for="email">E-mail:</label>
          <input
            type="email" 
            id="email" 
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >       
        </div>

        <div class="formField">
          <label for="password">Password:</label>
          <input
            type="password" 
            id="password" 
            name="password"
            min="4"
            max="16"
            required
          >       
        </div>
      </fieldset>

      <fieldset class="group">
        <legend>
          An interesting facts about you!
        </legend>

        <div class="formField">
          Do you love cats?  
          <label>Yes
            <input
              type="radio" 
              id="loveCats" 
              name="loveCats"
              value="yes"
            >  
          </label>
          <label>No
            <input
              type="radio" 
              id="loveCats" 
              name="loveCats"
              value="no"
            >  
          </label>
        </div>
        <div class="formField">
          <label for="color">What is your favorite colour:</label>
          <input
            type="color" 
            id="color" 
            name="color"
          >       
        </div>
        <div class="formField">
          <label for="time">What time do you go to bad?</label>
          <input
            type="time" 
            id="time" 
            name="time"
          >       
        </div>
        <div class="formField">
          <label for="cars">What are your favorite brand of cars?</label>
          <select id="cars" name="cars" size="3" multiple>
            <option value="volvo">Volvo</option>
            <option value="saab">BMW</option>
            <option value="fiat">Mersedes</option>
            <option value="audi">Audi</option>
          </select>     
        </div>
        <div class="formField">
          <label for="time">How do you rate our work?</label>
          <input
            type="range" 
            id="rate" 
            name="rate"
            min="1"
            max="10"
            required
          >       
        </div>

      </fieldset>

    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
